<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silex Playground</title>
    <link rel="stylesheet" href="/index.css">
</head>

<body>
    <textarea id="input_editor" is="highlighted-code" cols="80" rows="12" language="selix" tab-size="4" auto-height></textarea>
    <button id="btn_compile" class="button">Compile</button>
    <div>
        <div>Entries</div>
        <select id="program_entries_select">
            <option>No compiled yet</option>
        </select>
        <div>Params</div>
        <div id="program_entry_params">
            No parameters
        </div>
    </div>
    <button id="btn_run" class="button" disabled>Run</button>
    <div>
        <div>Max Gas</div>
        <input id="input_max_gas" type="number" />
    </div>
    <div id="output"></div>
    <script src="/index.js" type="module"></script>
</body>

</html>
