<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Silex Playground - XELIS</title>
  <link rel="stylesheet" href="./index.css">
  <link rel="stylesheet" href="./custom-select/index.css">
  <link rel="icon" type="image/png" href="./favicon/favicon-48x48.png" sizes="48x48" />
  <link rel="icon" type="image/svg+xml" href="./favicon/favicon.svg" />
  <link rel="shortcut icon" href="./favicon/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png" />
  <link rel="manifest" href="./favicon/site.webmanifest" />
</head>

<body>
  <div id="app">
    <div id="screen_left">
      <div class="controls">
        <div class="title">
          <svg width="2rem" height="2rem" viewBox="0 0 778 743" fill="currentColor">
            <path fill-rule="evenodd" clip-rule="evenodd"
              d="M388.909 742.872L777.817 353.964L424.056 0.202599L478.809 132.737L700.036 353.964L388.909 665.091L77.7817 353.964L299.507 129.121L353.964 0L0 353.964L388.909 742.872Z" />
            <path d="M388.909 665.091L353.964 0L299.507 129.121L388.909 665.091Z" />
            <path d="M424.056 0.202599L388.909 665.091L478.809 132.737L424.056 0.202599Z" />
          </svg>
          <div>
            XELIS
            <div class="playground">Silex Playground</div>
          </div>
        </div>
        <div class="flex-row">
          <div class="custom-select">
            <select id="examples_select">
              <option>Examples</option>
              <option
                value="https://raw.githubusercontent.com/xelis-project/xelis-vm/refs/heads/master/examples/array.xel">
                Array</option>
              <option
                value="https://raw.githubusercontent.com/xelis-project/xelis-vm/refs/heads/master/examples/condition.xel">
                Condition</option>
              <option
                value="https://raw.githubusercontent.com/xelis-project/xelis-vm/refs/heads/master/examples/constants.xel">
                Constants</option>
              <option
                value="https://raw.githubusercontent.com/xelis-project/xelis-vm/refs/heads/master/examples/factorial.xel">
                Factorial</option>
              <option
                value="https://raw.githubusercontent.com/xelis-project/xelis-vm/refs/heads/master/examples/fizzbuzz.xel">
                FizzBuzz</option>
              <option
                value="https://raw.githubusercontent.com/xelis-project/xelis-vm/refs/heads/master/examples/loop.xel">
                Loop</option>
              <option
                value="https://raw.githubusercontent.com/xelis-project/xelis-vm/refs/heads/master/examples/number.xel">
                Number</option>
              <option
                value="https://raw.githubusercontent.com/xelis-project/xelis-vm/refs/heads/master/examples/optional.xel">
                Optional</option>
              <option
                value="https://raw.githubusercontent.com/xelis-project/xelis-vm/refs/heads/master/examples/path.xel">
                Path</option>
              <option
                value="https://raw.githubusercontent.com/xelis-project/xelis-vm/refs/heads/master/examples/prime.xel">
                Prime</option>
              <option
                value="https://raw.githubusercontent.com/xelis-project/xelis-vm/refs/heads/master/examples/prime_index.xel">
                Prime Index</option>
              <option
                value="https://raw.githubusercontent.com/xelis-project/xelis-vm/refs/heads/master/examples/recursive.xel">
                Recursive</option>
              <option
                value="https://raw.githubusercontent.com/xelis-project/xelis-vm/refs/heads/master/examples/specific_condition.xel">
                Specific Condition</option>
              <option
                value="https://raw.githubusercontent.com/xelis-project/xelis-vm/refs/heads/master/examples/struct.xel">
                Struct</option>
            </select>
          </div>
          <div class="custom-select">
            <select id="tabsize_select">
              <option>Tab Size</option>
              <option value="2">Tab Size: 2</option>
              <option value="4">Tab Size: 4</option>
            </select>
          </div>
          <button id="btn_compile" class="btn" title="Build the code">
            <svg width="1rem" height="1rem" viewBox="0 0 16 16" fill="currentColor">
              <path d="M1 12h4v4h-4v-4z"></path>
              <path d="M6 12h4v4h-4v-4z"></path>
              <path d="M11 12h4v4h-4v-4z"></path>
              <path d="M1 7h4v4h-4v-4z"></path>
              <path d="M1 2h4v4h-4v-4z"></path>
              <path d="M6 7h4v4h-4v-4z"></path>
              <path d="M7 1h4v4h-4v-4z"></path>
              <path d="M11 7h4v4h-4v-4z"></path>
              <path d="M13 0h3v3h-3v-3z"></path>
            </svg>
            Compile
          </button>
        </div>
      </div>
      <div class="editor-wrap">
        <div id="editor_lines"></div>
        <textarea id="input_editor" is="highlighted-code" language="silex" spellcheck="false">
      </textarea>
      </div>
    </div>
    <div id="screen_right">
      <div class="controls">
        <div class="title">Output</div>
        <button id="btn_run" class="btn" disabled title="Execute the code. Compile first!">
          <svg width="1rem" height="1rem" viewBox="-0.5 0 7 7" fill="currentColor">
            <g transform="translate(-347.000000, -3766.000000)">
              <g transform="translate(56.000000, 160.000000)">
                <path
                  d="M296.494737,3608.57322 L292.500752,3606.14219 C291.83208,3605.73542 291,3606.25002 291,3607.06891 L291,3611.93095 C291,3612.7509 291.83208,3613.26444 292.500752,3612.85767 L296.494737,3610.42771 C297.168421,3610.01774 297.168421,3608.98319 296.494737,3608.57322">
                </path>
              </g>
            </g>
          </svg>
          Run
        </button>
      </div>
      <div id="spec">
        <div>
          <div>Entry</div>
          <div class="custom-select" no-header>
            <select id="program_entries_select">
              <option>Not compiled yet</option>
            </select>
          </div>
        </div>
        <div class="spec-column">
          <div>Parameters</div>
          <div id="program_entry_params" class="flex-column">
            None
          </div>
        </div>
        <div>
          <div>Max Gas</div>
          <input id="input_max_gas" type="number" placeholder="infinite" class="input" />
        </div>
      </div>
      <div id="output_container">
        <button id="btn_clear" class="btn-clear" title="Clear output">
          <svg width="1.8rem" height="1.8rem" viewBox="0 0 16 16" fill="currentColor">
            <path
              d="M10 12.6l.7.7 1.6-1.6 1.6 1.6.8-.7L13 11l1.7-1.6-.8-.8-1.6 1.7-1.6-1.7-.7.8 1.6 1.6-1.6 1.6zM1 4h14V3H1v1zm0 3h14V6H1v1zm8 2.5V9H1v1h8v-.5zM9 13v-1H1v1h8z" />
          </svg>
        </button>
        <div id="output">
          Output
        </div>
      </div>
    </div>`
  </div>
  <script src="./index.js" type="module"></script>
</body>

</html>
