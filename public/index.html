<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Silex Playground - XELIS</title>
  <link rel="stylesheet" href="./index.css">
  <link rel="stylesheet" href="./custom-select/index.css">
  <link rel="stylesheet" href="./modal/index.css">
  <link rel="icon" type="image/png" href="./favicon/favicon-48x48.png" sizes="48x48" />
  <link rel="icon" type="image/svg+xml" href="./favicon/favicon.svg" />
  <link rel="shortcut icon" href="./favicon/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png" />
  <link rel="manifest" href="./favicon/site.webmanifest" />
</head>

<body>
  <div id="app">
    <button id="btn_close_func_list" type="button" title="Close function list" class="hidden">
      <div>Hide functions</div>
    </button>
    <div id="function_list" class="hidden">
      <div>Functions</div>
      <div>
        <input id="search_func_list" type="text" placeholder="Search" />
      </div>
      <div id="function_list_items">
        <!-- populated by JS -->
      </div>
    </div>
    <div id="screen_left">
      <div class="controls">
        <div class="title">
          <svg width="2rem" height="2rem" viewBox="0 0 778 743" fill="currentColor">
            <path fill-rule="evenodd" clip-rule="evenodd"
              d="M388.909 742.872L777.817 353.964L424.056 0.202599L478.809 132.737L700.036 353.964L388.909 665.091L77.7817 353.964L299.507 129.121L353.964 0L0 353.964L388.909 742.872Z" />
            <path d="M388.909 665.091L353.964 0L299.507 129.121L388.909 665.091Z" />
            <path d="M424.056 0.202599L388.909 665.091L478.809 132.737L424.056 0.202599Z" />
          </svg>
          <div>
            XELIS
            <div class="playground">Silex Playground</div>
          </div>
        </div>
        <div class="flex-row">
          <div class="custom-select">
            <select id="examples_select">
              <option>Examples</option>
              <option
                value="https://raw.githubusercontent.com/xelis-project/xelis-vm/refs/heads/master/examples/array.xel">
                Array</option>
              <option
                value="https://raw.githubusercontent.com/xelis-project/xelis-vm/refs/heads/master/examples/condition.xel">
                Condition</option>
              <option
                value="https://raw.githubusercontent.com/xelis-project/xelis-vm/refs/heads/master/examples/constants.xel">
                Constants</option>
              <option
                value="https://raw.githubusercontent.com/xelis-project/xelis-vm/refs/heads/master/examples/factorial.xel">
                Factorial</option>
              <option
                value="https://raw.githubusercontent.com/xelis-project/xelis-vm/refs/heads/master/examples/fizzbuzz.xel">
                FizzBuzz</option>
              <option
                value="https://raw.githubusercontent.com/xelis-project/xelis-vm/refs/heads/master/examples/loop.xel">
                Loop</option>
              <option
                value="https://raw.githubusercontent.com/xelis-project/xelis-vm/refs/heads/master/examples/number.xel">
                Number</option>
              <option
                value="https://raw.githubusercontent.com/xelis-project/xelis-vm/refs/heads/master/examples/optional.xel">
                Optional</option>
              <option
                value="https://raw.githubusercontent.com/xelis-project/xelis-vm/refs/heads/master/examples/path.xel">
                Path</option>
              <option
                value="https://raw.githubusercontent.com/xelis-project/xelis-vm/refs/heads/master/examples/prime.xel">
                Prime</option>
              <option
                value="https://raw.githubusercontent.com/xelis-project/xelis-vm/refs/heads/master/examples/prime_index.xel">
                Prime Index</option>
              <option
                value="https://raw.githubusercontent.com/xelis-project/xelis-vm/refs/heads/master/examples/recursive.xel">
                Recursive</option>
              <option
                value="https://raw.githubusercontent.com/xelis-project/xelis-vm/refs/heads/master/examples/specific_condition.xel">
                Specific Condition</option>
              <option
                value="https://raw.githubusercontent.com/xelis-project/xelis-vm/refs/heads/master/examples/struct.xel">
                Struct</option>
            </select>
          </div>
          <div class="custom-select">
            <select id="tabsize_select">
              <option>Tab Size</option>
              <option value="2">Tab Size: 2</option>
              <option value="4">Tab Size: 4</option>
            </select>
          </div>
          <button id="btn_compile" class="btn" title="Build the code">
            <svg width="1.2rem" height="1.2rem" viewBox="0 0 16 16" fill="currentColor">
              <path d="M1 12h4v4h-4v-4z"></path>
              <path d="M6 12h4v4h-4v-4z"></path>
              <path d="M11 12h4v4h-4v-4z"></path>
              <path d="M1 7h4v4h-4v-4z"></path>
              <path d="M1 2h4v4h-4v-4z"></path>
              <path d="M6 7h4v4h-4v-4z"></path>
              <path d="M7 1h4v4h-4v-4z"></path>
              <path d="M11 7h4v4h-4v-4z"></path>
              <path d="M13 0h3v3h-3v-3z"></path>
            </svg>
            Compile
          </button>
        </div>
      </div>
      <input id="btn_open_func_list" type="button" title="Open function list" value="Functions" />
      <div class="editor-wrap">
        <div id="editor_lines"></div>
        <div class="input_editor">
          <textarea id="input_editor" is="highlighted-code" language="silex" spellcheck="false">
          </textarea>
        </div>
      </div>
    </div>
    <div id="screen_right">
      <div class="controls">
        <div class="title">Program</div>
        <div class="flex-row">
          <button id="btn_run" class="btn" disabled title="Execute the code. Compile first!">
            <svg width="1.2rem" height="1.2rem" viewBox="-0.5 0 7 7" fill="currentColor">
              <g transform="translate(-347.000000, -3766.000000)">
                <g transform="translate(56.000000, 160.000000)">
                  <path
                    d="M296.494737,3608.57322 L292.500752,3606.14219 C291.83208,3605.73542 291,3606.25002 291,3607.06891 L291,3611.93095 C291,3612.7509 291.83208,3613.26444 292.500752,3612.85767 L296.494737,3610.42771 C297.168421,3610.01774 297.168421,3608.98319 296.494737,3608.57322">
                  </path>
                </g>
              </g>
            </svg>
            Run
          </button>
          <button id="btn_export" class="btn" disabled title="Open export code modal">
            <svg width="1.2rem" height="1.2rem" viewBox="0 0 16 16">
              <path fill="currentColor" fill-rule="evenodd"
                d="M14,9.00421 C14.5523,9.00421 15,9.45192 15,10.00418 L15,13.00418 C15,14.10878 14.1046,15.00418 13,15.00418 L3,15.00418 C1.89543,15.00418 1,14.10878 1,13.00418 L1,10.00418 C1,9.45192 1.44772,9.00421 2,9.00421 C2.55228,9.00421 3,9.45192 3,10.00418 L3,13.00418 L13,13.00418 L13,10.00418 C13,9.45192 13.4477,9.00421 14,9.00421 Z M8,1.59 L11.7071,5.2971 C12.0976,5.68763 12.0976,6.32079 11.7071,6.71132 C11.3166,7.10184 10.6834,7.10184 10.2929,6.71132 L9,5.41842 L9,10.00418 C9,10.55648 8.55228,11.00418 8,11.00418 C7.44772,11.00418 7,10.55648 7,10.00418 L7,5.41842 L5.70711,6.71132 C5.31658,7.10184 4.68342,7.10184 4.29289,6.71132 C3.90237,6.32079 3.90237,5.68763 4.29289,5.2971 L8,1.59 Z" />
            </svg>
            Export
          </button>
        </div>
      </div>
      <div id="spec">
        <div>
          <div>Entry</div>
          <div class="custom-select" no-header>
            <select id="program_entries_select">
              <option>Not compiled yet</option>
            </select>
          </div>
        </div>
        <div class="spec-column">
          <div>Parameters</div>
          <div id="program_entry_params">
            None
          </div>
        </div>
        <div>
          <div>Max Gas</div>
          <input id="input_max_gas" type="number" placeholder="infinite" class="input" />
        </div>
      </div>
      <div id="output_container">
        <button id="btn_clear" class="btn-clear" title="Clear output">
          <svg width="1.8rem" height="1.8rem" viewBox="0 0 16 16" fill="currentColor">
            <path
              d="M10 12.6l.7.7 1.6-1.6 1.6 1.6.8-.7L13 11l1.7-1.6-.8-.8-1.6 1.7-1.6-1.7-.7.8 1.6 1.6-1.6 1.6zM1 4h14V3H1v1zm0 3h14V6H1v1zm8 2.5V9H1v1h8v-.5zM9 13v-1H1v1h8z" />
          </svg>
        </button>
        <div>Output</div>
        <div id="output">
          <!-- populated by JS -->
        </div>
      </div>
    </div>
    <div id="modal_export" class="modal hidden">
      <div class="modal-backdrop"></div>
      <div class="modal-frame">
        <div class="modal-title">Export program</div>
        <div class="modal-content">
          <div>
            <div class="export-program-buttons">
              <button id="tab_export_hex">Hex</button>
              <button id="tab_export_bytes">Bytes</button>
            </div>
            <div id="export_program_value" class="export-program-value"></div>
            <div id="export_program_size" class="export-program-size"></div>
          </div>
          <div class="flex-row">
            <button id="btn_export_copy" class="btn">
              <svg fill="currentColor" width="1.5rem" height="1.5rem" viewBox="0 0 24 24">
                <path
                  d="M21,10V20a1,1,0,0,1-1,1H10a1,1,0,0,1-1-1V10a1,1,0,0,1,1-1H20A1,1,0,0,1,21,10ZM6,14H5V5h9V6a1,1,0,0,0,2,0V4a1,1,0,0,0-1-1H4A1,1,0,0,0,3,4V15a1,1,0,0,0,1,1H6a1,1,0,0,0,0-2Z" />
              </svg>
              Copy
            </button>
            <button id="btn_export_download" class="btn">
              <svg width="1.5rem" height="1.5rem" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <path
                  d="M20 15V18C20 19.1046 19.1046 20 18 20H6C4.89543 20 4 19.1046 4 18L4 15M8 11L12 15M12 15L16 11M12 15V3"
                  stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
              </svg>
              Download
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="./index.js" type="module"></script>
</body>

</html>
